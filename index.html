<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저축 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>저축 목표 달성 계산기</h2>
        <label for="savings">월 저축 금액 (원):</label>
        <input type="number" id="savings" min="1" value="1000000">
        
        <label for="rate">연 이율 (%):</label>
        <input type="number" id="rate" min="0" step="0.1" value="5">
        
        <button onclick="calculateTime()">소요 기간 계산</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTime() {
            let monthlySavings = parseFloat(document.getElementById("savings").value);
            let rate = parseFloat(document.getElementById("rate").value) / 100;
            let targetAmount = 100000000; // 1억 원
            let months = 0;
            let currentAmount = 0;
            
            while (currentAmount < targetAmount) {
                currentAmount += monthlySavings;
                currentAmount *= (1 + rate / 12);
                months++;
            }
            
            let years = Math.floor(months / 12);
            let remainingMonths = months % 12;
            
            document.getElementById("result").innerHTML = `목표 달성까지 소요 기간: <strong>${years}년 ${remainingMonths}개월</strong>`;
        }
    </script>
</body>
</html>
